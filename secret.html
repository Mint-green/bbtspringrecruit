<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>内部查询页</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/secret.css">
    <script src="js/secret.js"></script>
</head>

<body>
    <div id="info">
        <div class="infobox">
            <div id="inputusername" class="inputname">账户：</div>
            <div class="inputbox"><input type="text" id="username" placeholder="请输入用户名" required></div>
        </div>
        <div class="infobox">
            <div class="inputname">密码：</div>
            <div class="inputbox"><input type="password" id="password" placeholder="请输入登录密码" required></div>
        </div>
        <div id='button1'>
            <button onclick="get()" id='confirm1' class="confirm">确定</button>
        </div>
    </div>
    <br>
    <table id="record">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年级</th>
            <th>学院</th>
            <th>宿舍</th>
            <th>电话</th>
            <th>第一志愿</th>
            <th>第二志愿</th>
            <th>是否调剂</th>
        </tr>
    </table>
    <br>
    <table id="number">
        <tr>
            <th>部门</th>
            <th>第一志愿</th>
            <th>第二志愿</th>
        </tr>
        <tr id="department1">
            <th>技术部 - 代码组</th>
        </tr>
        <tr id="department2">
            <th>技术部 - 设计组</th>
        </tr>
        <tr id="department3">
            <th>技术部（北校专业）</th>
        </tr>
        <tr id="department4">
            <th>策划推广部</th>
        </tr>
        <tr id="department5">
            <th>编辑部 - 原创写手</th>
        </tr>
        <tr id="department6">
            <th>编辑部 - 摄影</th>
        </tr>
        <tr id="department7">
            <th>编辑部 - 可视化设计</th>
        </tr>
        <tr id="department8">
            <th>视觉设计部</th>
        </tr>
        <tr id="department9">
            <th>视频部 - 策划导演</th>
        </tr>
        <tr id="department10">
            <th>视频部 - 摄影摄像</th>
        </tr>
        <tr id="department11">
            <th>视频部 - 剪辑特效</th>
        </tr>
        <tr id="department12">
            <th>外联部</th>
        </tr>
        <tr id="department13">
            <th>节目部 - 国语组</th>
        </tr>
        <tr id="department14">
            <th>节目部 - 英语组</th>
        </tr>
        <tr id="department15">
            <th>节目部 - 粤语组</th>
        </tr>
        <tr id="department16">
            <th>人力资源部</th>
        </tr>
        <tr id="department17">
            <th>综合管理部 - 行政管理</th>
        </tr>
        <tr id="department18">
            <th>综合管理部 - 物资财务</th>
        </tr>
        <tr id="department19">
            <th>综合新闻部 - 撰文记者</th>
        </tr>
        <tr id="department20">
            <th>综合新闻部 - 摄影记者</th>
        </tr>
        <tr id="department21">
            <th>产品运营部（北校专业）</th>
        </tr>
    </table>
</body>

</html>
