<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
         minimum-scale=1.0, maximum-scale=2.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/baibuti.css" />
    <title>百步梯春招查询</title>
    <!-- <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/baibuti.js"></script>
    <script src="js/enroll.js"></script>
</head>

<body onload="load()">
    <div id="titleOfQuery">百步梯春招报名表</div>

    <div id="showName" class="rowOfQuery">
        <div class="leftOfQuery">姓名</div>
        <div id="name" class="rightOfQuery"></div>
    </div>
    <div id="showGender" class="rowOfQuery">
        <div class="leftOfQuery">性别</div>

        <div class="rightOfQuery2" id="gender"></div>

        <div id="1" style="display:none">
            <div class="rightOfQuery2">
                <label for="male">男</label>
            </div>
            <div class="rightOfQuery3">
                <label for="female">女</label>
            </div>
        </div>

    </div>


    <div id="1gou" style="display:none">
        <div class="gouAndRadio">
            <img src="source/png/tick.png" class="gou" id="maleGou">
            <input type="radio" name="gender" id="male" class="radio" value="0" onchange="showGenderGou()">
        </div>
        <img src="source/png/tick.png" class="gou" id="femaleGou">
        <input type="radio" name="gender" id="female" class="radio" value="1" onchange="showGenderGou()">
    </div>


    <div id="showGrade" class="rowOfQuery">
        <div class="leftOfQuery">年级</div>

        <div class="rightOfQuery2" id="grade"></div>



        <div id="2" style="display:none">
            <div class="rightOfQuery2">
                <label for="gradeOne">大一</label>
            </div>
            <div class="rightOfQuery3">
                <label for="gradeTwo">大二</label>
            </div>
        </div>


    </div>

    <div id="2gou" style="display:none">
        <div class="gouAndRadio">
            <img src="source/png/tick.png" class="gou" id="gradeOneGou">
            <input type="radio" name="grade" id="gradeOne" class="radio" value="0" onchange="showGradeGou()">
        </div>

        <img src="source/png/tick.png" class="gou" id="gradeTwoGou">
        <input type="radio" name="grade" id="gradeTwo" class="radio" value="1" onchange="showGradeGou()">
    </div>



    <div id="showCollege" class="rowOfQuery">
        <div class="leftOfQuery">学院</div>
        <div id="college" class="rightOfQuery"></div>


        <div id="4" style="display:none">
            <select name="college" id="collegeSelect" class="rightOfApply2">
                <option value="0">请选择</option>
                <option value="1">机械与汽车工程学院</option>
                <option value="2">建筑学院</option>
                <option value="3">土木与交通学院</option>
                <option value="4">电子与信息学院</option>
                <option value="5">材料科学与工程学院</option>
                <option value="6">化学与化工学院</option>
                <option value="7">轻工科学与工程学院</option>
                <option value="8">食品科学与工程学院</option>
                <option value="9">数学学院</option>
                <option value="10">物理与光电学院</option>
                <option value="11">经济与贸易学院</option>
                <option value="12">自动化科学与工程学院</option>
                <option value="13">计算机科学与工程学院</option>
                <option value="14">电力学院</option>
                <option value="15">生物科学与工程学院</option>
                <option value="16">环境与能源学院</option>
                <option value="17">软件学院</option>
                <option value="18">工商管理学院</option>
                <option value="19">公共管理学院</option>
                <option value="20">马克思主义学院</option>
                <option value="21">外国语学院</option>
                <option value="22">法学院</option>
                <option value="23">新闻与传播学院</option>
                <option value="24">艺术学院</option>
                <option value="25">体育学院</option>
                <option value="26">设计学院</option>
                <option value="27">医学院</option>
                <option value="28">国际教育学院</option>
            </select>
        </div>


    </div>
    <div id="showDormitory" class="rowOfQuery">
        <div class="leftOfQuery">宿舍</div>
        <div id="dormitory" class="rightOfQuery"></div>
    </div>
    <div id="showPhone" class="rowOfQuery">
        <div class="leftOfQuery">手机</div>
        <div id="phone" class="rightOfQuery"></div>
    </div>
    <div id="showFirst" class="rowOfQuery">
        <div class="leftOfQuery">第一志愿</div>
        <div id="first" class="rightOfQuery"></div>

        <div id="5" style="display:none">
            <select id="firstSelect" name="first" class="rightOfApply2">
                <option value="0">请选择</option>
                <option value="1">技术部 - 代码组</option>
                <option value="2">技术部 - 设计组</option>
                <option value="3">技术部（北校专业）</option>
                <option value="4">策划推广部</option>
                <option value="5">编辑部 - 原创写手</option>
                <option value="6">编辑部 - 摄影</option>
                <option value="7">编辑部 - 可视化设计</option>
                <option value="8">视觉设计部</option>
                <option value="9">视频部 - 策划导演</option>
                <option value="10">视频部 - 摄影摄像</option>
                <option value="11">视频部 - 剪辑特效</option>
                <option value="12">外联部</option>
                <option value="13">节目部 - 国语组</option>
                <option value="14">节目部 - 英语组</option>
                <option value="15">节目部 - 粤语组</option>
                <option value="16">人力资源部</option>
                <option value="17">综合管理部 - 行政管理</option>
                <option value="18">综合管理部 - 物资财务</option>
                <option value="19">综合新闻部 - 撰文记者</option>
                <option value="20">综合新闻部 - 摄影记者</option>
                <option value="21">产品运营部（北校专业）</option>
            </select>
        </div>
    </div>
    <div id="showSecond" class="rowOfQuery">
        <div class="leftOfQuery">第二志愿</div>
        <div id="second" class="rightOfQuery"></div>

        <div id="6" style="display:none">
            <select id="secondSelect" name="second" class="rightOfApply2">
                <option value="0">请选择</option>
                <option value="1">技术部 - 代码组</option>
                <option value="2">技术部 - 设计组</option>
                <option value="3">技术部（北校专业）</option>
                <option value="4">策划推广部</option>
                <option value="5">编辑部 - 原创写手</option>
                <option value="6">编辑部 - 摄影</option>
                <option value="7">编辑部 - 可视化设计</option>
                <option value="8">视觉设计部</option>
                <option value="9">视频部 - 策划导演</option>
                <option value="10">视频部 - 摄影摄像</option>
                <option value="11">视频部 - 剪辑特效</option>
                <option value="12">外联部</option>
                <option value="13">节目部 - 国语组</option>
                <option value="14">节目部 - 英语组</option>
                <option value="15">节目部 - 粤语组</option>
                <option value="16">人力资源部</option>
                <option value="17">综合管理部 - 行政管理</option>
                <option value="18">综合管理部 - 物资财务</option>
                <option value="19">综合新闻部 - 撰文记者</option>
                <option value="20">综合新闻部 - 摄影记者</option>
                <option value="21">产品运营部（北校专业）</option>
            </select>
        </div>
    </div>
    <div id="showAdjust" class="rowOfQuery">
        <div class="leftOfQuery">服从调剂</div>
        <div id="adjust" class="rightOfQuery2"></div>

        <div id="3" style="display:none">
            <div class="rightOfQuery2">
                <label for="adjustYes">是</label>
            </div>
            <div class="rightOfQuery3">
                <label for="adjustNo">否</label>
            </div>
        </div>
    </div>

    <div id="3gou" style="display:none">
        <div class="gouAndRadio">
            <img src="source/png/tick.png" class="gou" id="adjustYesGou">
            <input type="radio" name="adjust" id="adjustYes" class="radio" value="0" onchange="showAdjustGou()">
        </div>
        <img src="source/png/tick.png" class="gou" id="adjustNoGou">
        <input type="radio" name="adjust" id="adjustNo" class="radio" value="1" onchange="showAdjustGou()">
    </div>


    <div id="showIntroduction" class="rowOfQuery">
        <div class="leftOfQuery2">个人简介(选填)</div>
    </div>
    <textarea id="introduction" spellcheck="false" disabled></textarea>
    <button type="button" class="buttonUpOfQuery" onclick="edit()" id="edit">编辑</button>
    <button type="button" class="buttonDownOfQuery" onclick="javascript:history.back()" id="back">返回</button>

</body>

</html>
